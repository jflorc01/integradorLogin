<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <h1>Login</h1>
    <form id="login" method="post" action='#'>
      <fieldset>
        <label for="email">Email: <input id="email" name="email" type="text" required /></label>
        <label for="password">Contraseña: <input id="password" name="password" type="password" required /></label>
      </fieldset>
      <input type="submit" value="Iniciar sesión" id="btnLogin" />
    </form>
    <p id="lineaRegistro">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
    <script src="js/login.js"></script>
  </body>
</html>
